name: Zone
description: First template set - Create a Zone on a Subnet
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
  - name: domain_name
    type: reference
  - name: zone_name
    type: string
  - name: description
    type: string
    optional: true
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - select-object:
            type: Domain
            by-field: name
            value: {{ domain_name }}
            actions:
              - create-object:
                  type: Zone
                  actions:
                    - set-values:
                        name: {{ zone_name }}
                        description: {{ description }}
