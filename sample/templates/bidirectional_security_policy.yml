name: Bidirectional Security Policy
description: First template set - Create a Bidirectional Security Policy on a Domain
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
  - name: domain_name
    type: reference
  - name: security_policy_name
    type: string
  - name: description
    type: string
    optional: true
  - name: default_allow_ip
    type: boolean
  - name: default_allow_non_ip
    type: boolean
  - name: policy_priority
    type: integer
  - name: allow_address_spoof
    type: boolean
  - name: default_install_acl_implicit_rules
    type: boolean
  # Entry variables
  - name: location_type
    type: choice
    choices:
      - any
      - subnet
      - zone
  - name: location_name
    type: reference
    optional: true
  - name: zone_name
    type: reference
    optional: true
  - name: network_type
    type: choice
    choices:
      - any
      - subnet
      - zone
  - name: network_name
    type: reference
  - name: entry_priority
    type: integer
  - name: protocol
    type: string
  - name: source_port
    type: string
  - name: destination_port
    type: string
  - name: ether_type
    type: string
  - name: dscp
    type: string
  - name: action
    type: choice
    choices:
      - forward
      - drop
  - name: stateful
    type: boolean
  - name: flow_logging_enabled
    type: boolean
  - name: stats_logging_enabled
    type: boolean
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - select-object:
            type: Domain
            by-field: name
            value: {{ domain_name }}
            actions:
              {% if location_type != 'any' %}
              {% if location_type == 'zone' %}
              - select-object:
                  type: Zone
                  by-field: name
                  value: {{ location_name }}
                  actions:
                    - store-value:
                        as-name: location_id
                        from-field: id
              {% endif %}
              {% if location_type == 'subnet' %}
              - select-object:
                  type: Zone
                  by-field: name
                  value: {{ zone_name }}
                  actions:
                    - select-object:
                        type: Subnet
                        by-field: name
                        value: {{ location_name }}
                        actions:
                          - store-value:
                              as-name: location_id
                              from-field: id
              {% endif %}
              {% endif %}
              {% if network_type != 'any' %}
              {% if network_type == 'zone' %}
              - select-object:
                  type: Zone
                  by-field: name
                  value: {{ network_name }}
                  actions:
                    - store-value:
                        as-name: network_id
                        from-field: id
              {% endif %}
              {% if network_type == 'subnet' %}
              - select-object:
                  type: Zone
                  by-field: name
                  value: {{ zone_name }}
                  actions:
                    - select-object:
                        type: Subnet
                        by-field: name
                        value: {{ network_name }}
                        actions:
                          - store-value:
                              as-name: network_id
                              from-field: id
              {% endif %}
              {% endif %}
              - create-object:
                  type: IngressACLTemplate
                  actions:
                    - set-values:
                        name: {{ security_policy_name }}
                        description: {{ description }}
                        defaultAllowIP: {{ default_allow_ip }}
                        defaultAllowNonIP: {{ default_allow_non_ip }}
                        priority: {{ policy_priority }}
                        allowAddressSpoof: {{ allow_address_spoof }}
                    - create-object:
                        type: IngressACLEntryTemplate
                        actions:
                          - set-values:
                              description: {{ description }}
                              priority: {{ entry_priority }}
                              protocol: {{ protocol }}
                              DSCP: {{ dscp }}
                              sourcePort: {{ source_port }}
                              destinationPort: {{ destination_port }}
                              etherType: {{ ether_type }}
                              action: {{ action | upper }}
                              stateful: {{ stateful }}
                              flowLoggingEnabled: {{ flow_logging_enabled }}
                              statsLoggingEnabled: {{ stats_logging_enabled }}
                              locationType: {{ location_type | upper }}
                              networkType: {{ network_type | upper }}
                          {% if location_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - retrieve-value:
                              from-name: location_id
                              to-field: locationID
                          {% endif %}
                          {% if network_type == 'any' %}
                          - set-values:
                              networkID: ""
                          {% else %}
                          - retrieve-value:
                              from-name: network_id
                              to-field: networkID
                          {% endif %}
              - create-object:
                  type: EgressACLTemplate
                  actions:
                    - set-values:
                        name: {{ security_policy_name }}
                        description: {{ description }}
                        defaultAllowIP: {{ default_allow_ip }}
                        defaultAllowNonIP: {{ default_allow_non_ip }}
                        priority: {{ policy_priority }}
                        defaultInstallACLImplicitRules: {{ default_install_acl_implicit_rules }}
                    - create-object:
                        type: EgressACLEntryTemplate
                        actions:
                          - set-values:
                              description: {{ description }}
                              priority: {{ entry_priority }}
                              protocol: {{ protocol }}
                              DSCP: {{ dscp }}
                              # Note: source and dest ports are flipped from ingress entry
                              sourcePort: {{ destination_port }}
                              destinationPort: {{ source_port }}
                              etherType: {{ ether_type }}
                              action: {{ action | upper }}
                              stateful: {{ stateful }}
                              flowLoggingEnabled: {{ flow_logging_enabled }}
                              statsLoggingEnabled: {{ stats_logging_enabled }}
                              # Note: location and network are flipped from ingress entry
                              locationType: {{ network_type | upper }}
                              networkType: {{ location_type | upper }}
                          {% if network_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - retrieve-value:
                              from-name: network_id
                              to-field: locationID
                          {% endif %}
                          {% if location_type == 'any' %}
                          - set-values:
                              networkID: ""
                          {% else %}
                          - retrieve-value:
                              from-name: location_id
                              to-field: networkID
                          {% endif %}
