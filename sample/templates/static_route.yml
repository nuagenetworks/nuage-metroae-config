name: Static Route
description: First template set - Create a Static Route on a Domain
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
  - name: domain_name
    type: reference
  - name: address
    type: string
  - name: netmask
    type: string
  - name: next_hop
    type: string
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - select-object:
            type: Domain
            by-field: name
            value: {{ domain_name }}
            actions:
              - create-object:
                  type: StaticRoute
                  select-by-field: address
                  actions:
                    - set-values:
                        address: {{ address }}
                        netmask: {{ netmask }}
                        nextHopIp: {{ next_hop }}
