name: Domain
description: First template set - Create a L3 Domain
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
  - name: domain_name
    type: string
  - name: description
    type: string
    optional: true
  - name: underlay_enabled
    type: choice
    choices:
      - enabled
      - disabled
      - inherited
  - name: address_translation
    type: choice
    choices:
      - enabled
      - disabled
      - inherited
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - create-object:
            type: DomainTemplate
            actions:
              - set-values:
                  name: {% set concat = "template_" + domain_name|default('')|string %}{{ concat }}
              - store-value:
                  as-name: domain_template_id
                  from-field: id
        - create-object:
            type: Domain
            actions:
              - set-values:
                  name: {{ domain_name }}
                  description: {{ description }}
                  underlayEnabled: {{ underlay_enabled | default('disabled') | upper }}
                  PATEnabled: {{ address_translation | default('disabled') | upper }}
              - retrieve-value:
                  from-name: domain_template_id
                  to-field: templateID
