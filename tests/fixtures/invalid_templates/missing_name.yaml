description: Creates a domain
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
    required_for_delete: true
  - name: domain_name
    type: string
    required_for_delete: true
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - create-object:
            type: Domain
            actions:
              - set-values:
                  name: {{ domain_name }}
