name: Bidirectional ACL
description: Creates a set of ingress and egress ACLs
template-version: 1.0
software-type: Nuage Networks VSD
software-version: 5.0.2
variables:
  - name: enterprise_name
    type: reference
    required_for_delete: true
  - name: domain_name
    type: reference
    required_for_delete: true
  # General ACL variables
  - name: acl_name
    type: string
    required_for_delete: true
  - name: default_allow_ip
    type: boolean
  - name: default_allow_non_ip
    type: boolean
  - name: policy_priority
    type: integer
  - name: allow_address_spoof
    type: boolean
  - name: default_install_acl_implicit_rules
    type: boolean
  # ACL entry variables
  - name: description
    type: string
  - name: entry_priority
    type: integer
  - name: protocol
    type: string
  - name: source_port
    type: string
  - name: destination_port
    type: string
  - name: ether_type
    type: string
  - name: action
    type: choice
    choices:
      - forward
      - drop
  - name: location_type
    type: choice
    choices:
      - any
      - policygroup
      - subnet
      - zone
  - name: location_name
    type: string
  - name: network_type
    type: choice
    choices:
      - any
      - policygroup
      - subnet
      - zone
  - name: network_name
    type: string
  - name: stateful
    type: boolean
  - name: flow_logging_enabled
    type: boolean
  - name: stats_logging_enabled
    type: boolean
actions:
  - select-object:
      type: Enterprise
      by-field: name
      value: {{ enterprise_name }}
      actions:
        - select-object:
            type: Domain
            by-field: name
            value: {{ domain_name }}
            actions:
              - create-object:
                  type: Ingress Security Policy
                  actions:
                    - set-values:
                        name: {{ acl_name }}
                        defaultAllowIP: {{ default_allow_ip }}
                        defaultAllowNonIP: {{ default_allow_non_ip }}
                        priority: {{ policy_priority }}
                        allowAddressSpoof: {{ allow_address_spoof }}
                    - create-object:
                        type: Ingress Security Policy Entry
                        actions:
                          - set-values:
                              description: {{ description }}
                              priority: {{ entry_priority }}
                              protocol: {{ protocol }}
                              DSCP: '*'
                              sourcePort: {{ source_port }}
                              destinationPort: {{ destination_port }}
                              etherType: {{ ether_type }}
                              action: {{ action | upper }}
                              stateful: {{ stateful }}
                              flowLoggingEnabled: {{ flow_logging_enabled }}
                              statsLoggingEnabled: {{ stats_logging_enabled }}
                              locationType: {{ location_type | upper }}
                              networkType: {{ network_type | upper }}
                          {% if location_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - set-value-from-object:
                              from-field: id
                              to-field: locationID
                              context: root
                              actions:
                                - select-object:
                                    type: Enterprise
                                    by-field: name
                                    value: {{ enterprise_name }}
                                    actions:
                                      - select-object:
                                          type: Domain
                                          by-field: name
                                          value: {{ domain_name }}
                                          actions:
                                            - select-object:
                                                {% if location_type == 'policygroup' %}
                                                type: Policy Group
                                                {% endif %}
                                                {% if location_type == 'subnet' %}
                                                type: Subnet
                                                {% endif %}
                                                {% if location_type == 'zone' %}
                                                type: Zone
                                                {% endif %}
                                                by-field: name
                                                value: {{ location_name }}
                          {% endif %}
                          {% if network_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - set-value-from-object:
                              from-field: id
                              to-field: networkID
                              context: root
                              actions:
                                - select-object:
                                    type: Enterprise
                                    by-field: name
                                    value: {{ enterprise_name }}
                                    actions:
                                      - select-object:
                                          type: Domain
                                          by-field: name
                                          value: {{ domain_name }}
                                          actions:
                                            - select-object:
                                                {% if network_type == 'policygroup' %}
                                                type: Policy Group
                                                {% endif %}
                                                {% if network_type == 'subnet' %}
                                                type: Subnet
                                                {% endif %}
                                                {% if network_type == 'zone' %}
                                                type: Zone
                                                {% endif %}
                                                by-field: name
                                                value: {{ network_name }}
                          {% endif %}
              - create-object:
                  type: Egress Security Policy
                  actions:
                    - set-values:
                        name: {{ acl_name }}
                        defaultAllowIP: {{ default_allow_ip }}
                        defaultAllowNonIP: {{ default_allow_non_ip }}
                        priority: {{ policy_priority }}
                        defaultInstallACLImplicitRules: {{ default_install_acl_implicit_rules }}
                    - create-object:
                        type: Egress Security Policy Entry
                        actions:
                          - set-values:
                              description: {{ description }}
                              priority: {{ entry_priority }}
                              protocol: {{ protocol }}
                              DSCP: '*'
                              sourcePort: {{ source_port }}
                              destinationPort: {{ destination_port }}
                              etherType: {{ ether_type }}
                              action: {{ action | upper }}
                              stateful: {{ stateful }}
                              flowLoggingEnabled: {{ flow_logging_enabled }}
                              statsLoggingEnabled: {{ stats_logging_enabled }}
                              locationType: {{ location_type | upper }}
                              networkType: {{ network_type | upper }}
                          {% if location_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - set-value-from-object:
                              from-field: id
                              to-field: locationID
                              context: root
                              actions:
                                - select-object:
                                    type: Enterprise
                                    by-field: name
                                    value: {{ enterprise_name }}
                                    actions:
                                      - select-object:
                                          type: Domain
                                          by-field: name
                                          value: {{ domain_name }}
                                          actions:
                                            - select-object:
                                                {% if location_type == 'policygroup' %}
                                                type: Policy Group
                                                {% endif %}
                                                {% if location_type == 'subnet' %}
                                                type: Subnet
                                                {% endif %}
                                                {% if location_type == 'zone' %}
                                                type: Zone
                                                {% endif %}
                                                by-field: name
                                                value: {{ location_name }}
                          {% endif %}
                          {% if network_type == 'any' %}
                          - set-values:
                              locationID: ""
                          {% else %}
                          - set-value-from-object:
                              from-field: id
                              to-field: networkID
                              context: root
                              actions:
                                  - select-object:
                                      type: Enterprise
                                      by-field: name
                                      value: {{ enterprise_name }}
                                      actions:
                                        - select-object:
                                            type: Domain
                                            by-field: name
                                            value: {{ domain_name }}
                                            actions:
                                              - select-object:
                                                  {% if network_type == 'policygroup' %}
                                                  type: Policy Group
                                                  {% endif %}
                                                  {% if network_type == 'subnet' %}
                                                  type: Subnet
                                                  {% endif %}
                                                  {% if network_type == 'zone' %}
                                                  type: Zone
                                                  {% endif %}
                                                  by-field: name
                                                  value: {{ location_name }}
                          {% endif %}
