name: Port
description: Create a Port
template-version: 1.0
engine-version: 1.0
software-type: Nuage Networks WBX
software-version: 9.9.9
variables:
  - name: identifier
    type: string
  - name: description
    type: string
  - name: shutdown
    type: boolean
  - name: speed
    type: integer
  - name: mtu
    type: integer
actions:
  - select-object:
      type: Port
      by-field: identifier
      value: {{ identifier }}
      actions:
        - set-values:
            identifier: {{ identifier }}
            description: {{ description }}
            shutdown: {{ shutdown }}

        - select-object:
            type: Ethernet
            by-field: $singleton
            value: ""
            actions:
              - set-values:
                  speed: {{ speed }}
                  mtu: {{ mtu }}
